<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
		<link rel="stylesheet" href="styles.css">
		<script src="https://kit.fontawesome.com/f9a3733d1a.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="content">
    <div id="header">
			<h1 class="title">To-Do</h1>
    </div>
    <div id="sidebar">
      <ul id="list">
				<li class="active-list">Tasks</li>
				<li>Today</li>
				<li>Week</li>
				<li>Month</li>			
			</ul>
			<div id="project-titles">
				<h2>Add Projects</h2>
				<form class="form-input" action="">
					<button 
					  class="btn-list" 
				    aria-label="create new project">+</button>
					<input 
					  type="text" 
					  class="new-list" 
					  placeholder="new project name"
					  aria-label="new list name"
					/>
				</form>
			</div>
			<ul id="list-projects">
				<li>
					<div class="project">
						<span>item 1</span>
						<i class="fa-solid fa-ellipsis-vertical settingDot"></i>
					</div> 
				</li>
				<li>
					<div class="project">
						<span>item 2</span>
					  <i class="fa-solid fa-ellipsis-vertical settingDot"></i>
					</div> 
				</li>
				<li>
						<div id="active-project" class="project">
							<form class="input" action="">
								<div class="new-project">
									<input
									value="item 3"
									type="text" 
									class="new-list" 
									placeholder="change project name"
									aria-label="new list name"
								/>
								<i id="x-margin" class="fa-solid fa-xmark"></i>
								</div>
								<div class="buttons-project">
									<button class="small-btn" id="rename" type="submit">Rename</button>
									<button class="small-btn" id="delete" type="reset">Delete</button>
								</div>

				</li>
				<li>
					<div class="project">
						<span>item 4</span>
					  <i class="fa-solid fa-ellipsis-vertical settingDot"></i>
					</div> 
				</li>
			</ul>
    </div>
		<div id="main">
      <h1 class="project-title">Tasks</h1>
			<button class="add-task">+ Add Task</button>
			<div class="border" class="active">
				<div class="add-task-form">
				<form>
					<div class="top-add-task">
						<h4>Add Task</h4>
					  <i class="fa-solid fa-xmark"></i>
					</div>
					<input type="text" id="Title" name="Title" placeholder="Title" maxlength="25">
					<div class="inline">
						<label for="new-todo-date">Due Date:</label>
					  <input type="date" class="create-new__date-input" id="new-todo-date" name="new-todo" required>
					</div>
					<div class="inline">
					  <label for="priority">Priority:</label>
					  <div class="importants">
					    <div>
						    <input type="radio" id="low" name="priority" value="low" checked>
						    <label for="low">Low</label>
					    </div>
					    <div>
					      <input type="radio" id="medium" name="priority" value="medium">
						    <label for="medium">Medium</label>
				      </div>
				      <div>
						    <input type="radio" id="high" name="priority" value="high">
						    <label for="high">High</label>
					    </div>
					  </div>
				  </div>
					<div class="buttonsToDo">
						<button class="btn" id="addToDO" type="button">Add</button>
						<button class="btn" id="cancelToDO" type="button">Cancel</button>
					</div>
				</form>
			</div>
			</div>

			<div id="tasks">
				<div class="task" id="low"> 
					<div class="task-title">
					  <span>item 1</span>
						<p><time duedate="1914-12-20">1914-12-20</time></p>
					  <i class="fa-solid fa-ellipsis-vertical"></i>
				  </div>
				</div>
				<div class="task" id="medium"> 
					<div class="task-title">
					  <span>item 2</span>
						<p><time duedate="1914-12-20">1914-12-20</time></p>
					  <i class="fa-solid fa-ellipsis-vertical"></i>
				  </div>
				</div>
				<div class="task" id="high"> 
					<div class="task-title">
					  <span>item 3</span>
						<p><time duedate="1914-12-20">1914-12-20</time></p>
					  <i class="fa-solid fa-ellipsis-vertical"></i>
				  </div>
				</div>
				<div class="task" id="medium">
					<div class="task-title">
						<span>item 4</span>
						<p><time duedate="1914-12-20">1914-12-20</time></p>
					  <i class="fa-solid fa-ellipsis-vertical"></i>
					</div>
				</div>
			</div>	
			<div class="border" class="active">
				<div class="add-task-form">
				<form>
					<div class="top-add-task">
						<h4>Add Task</h4>
					  <i class="fa-solid fa-xmark"></i>
					</div>
					<input type="text" id="Title" name="Title" placeholder="Title" maxlength="25">
					<div class="inline">
						<label for="new-todo-date">Due Date:</label>
					  <input type="date" class="create-new__date-input" id="new-todo-date" name="new-todo" required>
					</div>
					<div class="inline">
					  <label for="priority">Priority:</label>
					  <div class="importants">
					    <div>
						    <input type="radio" id="low" name="priority" value="low" checked>
						    <label for="low">Low</label>
					    </div>
					    <div>
					      <input type="radio" id="medium" name="priority" value="medium">
						    <label for="medium">Medium</label>
				      </div>
				      <div>
						    <input type="radio" id="high" name="priority" value="high">
						    <label for="high">High</label>
					    </div>
					  </div>
				  </div>
					<div class="buttonsToDo">
						<button class="btn" id="updateToDo" type="button">Update</button>
						<button class="btn" id="deleteToDo" type="button">Delete</button>
					</div>
				</form>
			</div>
		</div>	

	</div>

		

    <script src="main.js"></script>
</body>
</html>
